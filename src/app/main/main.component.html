<div class="container mt-4">
  <h2>My Instrument Inventory list</h2>

  <form id="createItemForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="instrumentName" class="form-label">Instrument Name</label>
      <input type="text" class="form-control" id="instrumentName" name="instrumentName" [(ngModel)]="newInstrument.name" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="newInstrument.quantity" required >
    </div>
    <button type="submit" class="btn btn-primary">Save Instrument</button>
  </form>

<!--  <button class="btn btn-primary mb-3">Create New Item</button>-->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Instrument Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-warning btn-sm mx-2 my-2">Edit</button>
          <button class="btn btn-danger btn-sm ml-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
